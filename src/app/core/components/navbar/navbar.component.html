<div class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <label for="drawer" tabindex="0" class="btn btn-ghost btn-circle">
        <!-- drawer-menu-icon -->
        <icon-core
          class="flex w-5 items-center"
          name="drawer-menu-icon"
        ></icon-core>
      </label>
    </div>
  </div>
  <div class="navbar-center">
    <a class="btn btn-ghost normal-case text-xl">BaseTemplate</a>
  </div>
  <div class="navbar-end">
    <button class="btn btn-ghost btn-circle">
      <!-- search -->
      <icon-core class="flex w-5 items-center" name="search"></icon-core>
    </button>
    <button class="btn btn-ghost btn-circle">
      <div class="indicator">
        <!-- indicator -->
        <icon-core class="flex w-5 items-center" name="indicator"></icon-core>
        <span class="badge badge-xs badge-primary indicator-item"></span>
      </div>
    </button>
    <div class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img [src]="userProfile.profileUrl" />
        </div>
      </label>
      <ul
        tabindex="0"
        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
      >
        <li>
          <a class="justify-between">
            {{ userProfile.firstname + " " + userProfile.lastname }}
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
